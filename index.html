<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digita Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="time">
          <div class="hours"></div>
          <span>:</span>
          <div class="minutes"></div>
          <span>:</span>
          <div class="seconds"></div>
        </div>
        <div class="cal">
          <p class="day cal-item"></p>
          <span class="coma">,</span>
          <p class="date cal-item"></p>
          <p class="month cal-item"></p>
          <p class="year cal-item"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
